<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{ server.serverName }}</div>
      <div class="panel-body">
        <p>
          <strong *ngIf="serverCkeck()" style="color: red">{{ server.serverContent }}</strong>
          <em *ngIf="blueprintCkeck()">{{ server.serverContent }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
