<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{ server.serverName }}</div>
      <div class="panel-body">
        <p [ngStyle]="getServerStyle()" [ngClass]="{'blueprint': blueprintCkeck(), 'server': serverCkeck()}">
          {{ server.serverContent }}
        </p>
      </div>
    </div>
  </div>
</div>
